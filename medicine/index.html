<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to MediChecker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="header">
    <div class="container">
      <img src="medichecker-logo.png" alt="MediChecker Logo" class="logo">
      <h1>Welcome to MediChecker</h1>
      <p>Online testing and monitoring of quality of medicines and consumables.</p>
    </div>
  </header>

  <main class="login-container">
    <div class="login-box">
      <h2>Login</h2>
      <form action="pharmacy-dashboard.html" method="POST">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>

        <button type="submit" class="cta-button">Login</button>
      </form>
      <p>New here? <a href="signup.html">Sign Up</a></p>
    </div>
  </main>

  <footer class="footer">
    <div class="container">
      <p>&copy; 2024 MediChecker. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
