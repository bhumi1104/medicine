<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - MediChecker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="header">
    <div class="container">
      <img src="medichecker-logo.png" alt="MediChecker Logo" class="logo">
      <h1>Join MediChecker</h1>
      <p>Create an account to monitor the quality of medicines and consumables.</p>
    </div>
  </header>

  <main class="login-container">
    <div class="login-box">
      <h2>Create an Account</h2>
      <form action="pharmacy-dashboard.html" method="POST">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>

        <label for="user-type">User Type:</label>
        <select id="user-type" name="user-type" required>
          <option value="" disabled selected>-- Select an option --</option>
          <option value="pharmacy">Pharmacy</option>
          <option value="hospital">Hospital</option>
          <option value="distributor">Distributor</option>
          <option value="supplier">Supplier</option>
        </select>

        <button type="submit" class="cta-button">Sign Up</button>
      </form>
    </div>
  </main>

  <footer class="footer">
    <div class="container">
      <p>&copy; 2024 MediChecker. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
