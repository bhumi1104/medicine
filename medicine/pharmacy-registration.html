<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pharmacy Registration - MediChecker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="header">
    <div class="container">
      <img src="medichecker-logo.png" alt="MediChecker Logo" class="logo">
      <h1>Pharmacy Registration</h1>
      <p>Register your pharmacy with MediChecker to ensure medicine quality compliance.</p>
    </div>
  </header>

  <main class="form-container">
    <div class="form-box">
      <h2>Register Your Pharmacy</h2>
      <form action="pharmacy-dashboard.html" method="POST">
        <!-- Pharmacy Name -->
        <label for="pharmacy-name">Pharmacy Name:</label>
        <input type="text" id="pharmacy-name" name="pharmacy-name" placeholder="Enter pharmacy name" required>

        <!-- Registration Number -->
        <label for="registration-number">Registration Number:</label>
        <input type="text" id="registration-number" name="registration-number" placeholder="Enter registration number" required>

        <!-- Address -->
        <label for="address">Pharmacy Address:</label>
        <textarea id="address" name="address" placeholder="Enter full address" rows="3" required></textarea>

        <!-- Contact Number -->
        <label for="contact-number">Contact Number:</label>
        <input type="tel" id="contact-number" name="contact-number" placeholder="Enter contact number" required>

        <!-- Email -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter pharmacy email" required>

        <!-- Operating Hours -->
        <label for="operating-hours">Operating Hours:</label>
        <input type="text" id="operating-hours" name="operating-hours" placeholder="e.g., 9:00 AM - 8:00 PM" required>

        <!-- Submit Button -->
        <button type="submit" class="cta-button">Register Pharmacy</button>
      </form>
    </div>
  </main>

  <footer class="footer">
    <div class="container">
      <p>&copy; 2024 MediChecker. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
